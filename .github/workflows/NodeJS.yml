name: NodeJS
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
  AWS_ACCESS_KEY_ID: AKIAVBLKPL2ZW2T7TYFQ
  AWS_SECRET_ACCESS_KEY: ${{ secrets.NODE_PRE_GYP_SECRETACCESSKEY }}
  NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}

jobs:
   linux-nodejs:
    name: node.js Linux
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup
      run: ./scripts/node_version.sh upload

    - name: Node 10
      run: ./scripts/node_build.sh 10

    - name: Node 12
      run: ./scripts/node_build.sh 12

    - name: Node 14
      run: ./scripts/node_build.sh 14

    - name: Node 15
      run: ./scripts/node_build.sh 15

    - name: Node 17
      run: ./scripts/node_build.sh 17

   osx-nodejs:
      name: node.js OSX
      runs-on: macos-latest
      needs: linux-nodejs
      steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup
        run: ./scripts/node_version.sh

      - name: Node 10
        run: ./scripts/node_build.sh 10

      - name: Node 12
        run: ./scripts/node_build.sh 12

      - name: Node 14
        run: ./scripts/node_build.sh 14

      - name: Node 15
        run: ./scripts/node_build.sh 15

      - name: Node 17
        run: ./scripts/node_build.sh 17

   win-nodejs:
      name: node.js Windows
      runs-on: windows-latest
      needs: linux-nodejs

      strategy:
        matrix:
          node: [ '10', '12', '14', '15' ]

      steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Node Version
        run: ./scripts/node_version.sh

      - name: Node
        run: ./scripts/node_build_win.sh
