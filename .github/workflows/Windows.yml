name: Windows
on:
  workflow_call:
    inputs:
      override_git_describe:
        type: string
      git_ref:
        type: string
      skip_tests:
        type: string
      run_all:
        type: string
  workflow_dispatch:
    inputs:
      override_git_describe:
        type: string
      git_ref:
        type: string
      skip_tests:
        type: string
      run_all:
        type: string
  push:
    branches-ignore:
      - 'main'
      - 'feature'
      - 'v*.*-*'
    paths-ignore:
      - '**.md'
      - 'test/configs/**'
      - 'tools/**'
      - '!tools/shell/**'
      - '.github/patches/duckdb-wasm/**'
      - '.github/workflows/**'
      - '!.github/workflows/Windows.yml'
      - '.github/config/extensions/*.cmake'
      - '.github/patches/extensions/**/*.patch'

  merge_group:
  pull_request:
    types: [opened, reopened, ready_for_review, converted_to_draft]
    paths-ignore:
      - '**.md'
      - 'test/configs/**'
      - 'tools/**'
      - '!tools/shell/**'
      - '.github/patches/duckdb-wasm/**'
      - '.github/workflows/**'
      - '!.github/workflows/Windows.yml'
      - '.github/config/extensions/*.cmake'
      - '.github/patches/extensions/**/*.patch'

concurrency:
  group: windows-${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}-${{ inputs.override_git_describe }}
  cancel-in-progress: true

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  OVERRIDE_GIT_DESCRIBE: ${{ inputs.override_git_describe }}

jobs:
 check-draft:
    # We run all other jobs on PRs only if they are not draft PR
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-24.04
    steps:
      - name: Preliminary checks on CI
        run: echo "Event name is ${{ github.event_name }}"

 windows-release-cli:
    strategy:
      fail-fast: false
      matrix:
        config: [ { arch: amd64, cmake_platform: x64}, {arch: arm64, cmake_platform: ARM64}]

    name: Windows CLI (${{ matrix.config.arch }})

    needs: check-draft
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ inputs.git_ref }}

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Setup Ccache
      uses: hendrikmuhs/ccache-action@main
      with:
        key: ${{ github.job }}${{ matrix.config.arch }}
        save: ${{ vars.BRANCHES_TO_BE_CACHED == '' || contains(vars.BRANCHES_TO_BE_CACHED, github.ref) }}

    - name: Build
      shell: bash
      run: |
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_GENERATOR_PLATFORM=${{ matrix.config.cmake_platform }} -DDUCKDB_EXPLICIT_PLATFORM=windows_${{ matrix.config.arch }} -DENABLE_EXTENSION_AUTOLOADING=1 -DENABLE_EXTENSION_AUTOINSTALL=1 -DDUCKDB_EXTENSION_CONFIGS="${GITHUB_WORKSPACE}/.github/config/bundled_extensions.cmake" -DDISABLE_UNITY=1 -DOVERRIDE_GIT_DESCRIBE="$OVERRIDE_GIT_DESCRIBE"
        cmake --build . --config Release --parallel

    - name: Sign files with Azure Trusted Signing (TM)
      if: github.repository == 'duckdb/duckdb' && github.event_name != 'pull_request'
      uses: azure/trusted-signing-action@v0
      with:
        azure-tenant-id:              ${{ secrets.AZURE_CODESIGN_TENANT_ID }}
        azure-client-id:              ${{ secrets.AZURE_CODESIGN_CLIENT_ID }}
        azure-client-secret:          ${{ secrets.AZURE_CODESIGN_CLIENT_SECRET }}
        endpoint:                     https://eus.codesigning.azure.net/
        trusted-signing-account-name: duckdb-signing-2
        certificate-profile-name:     duckdb-certificate-profile
        files-folder:                 ${{ github.workspace }}
        files-folder-filter:          exe,dll
        files-folder-recurse:         true
        file-digest:                  SHA256
        timestamp-rfc3161:            http://timestamp.acs.microsoft.com
        timestamp-digest:             SHA256

    - name: Set DUCKDB_INSTALL_LIB for ADBC tests
      shell: pwsh
      if: inputs.skip_tests != 'true' && matrix.config.arch == 'amd64'
      run: echo "DUCKDB_INSTALL_LIB=$((Get-ChildItem -Recurse -Filter "duckdb.dll" | Select-Object -First 1).FullName)" >> $GITHUB_ENV

    - name: Test
      shell: bash
      if: inputs.skip_tests != 'true' && matrix.config.arch == 'amd64'
      run: |
        echo $DUCKDB_INSTALL_LIB
        test/Release/unittest.exe
        python -m pip install pytest
        python -m pytest tools/shell/tests --shell-binary Release/duckdb.exe

    - uses: actions/upload-artifact@v4
      with:
        name: duckdb-binaries-windows-${{ matrix.config.arch }}
        path: |
          libduckdb-windows-${{ matrix.config.arch }}.zip
          duckdb_cli-windows-${{ matrix.config.arch }}.zip

    - name: Deploy
      shell: bash
      env:
        AWS_ENDPOINT_URL: ${{ secrets.S3_DUCKDB_STAGING_ENDPOINT }}
        AWS_ACCESS_KEY_ID: ${{ secrets.S3_DUCKDB_STAGING_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_DUCKDB_STAGING_KEY }}
      run: |
        python scripts/amalgamation.py
        /c/msys64/usr/bin/bash.exe -lc "pacman -Sy --noconfirm zip"
        /c/msys64/usr/bin/zip.exe -j duckdb_cli-windows-${{ matrix.config.arch }}.zip Release/duckdb.exe
        /c/msys64/usr/bin/zip.exe -j libduckdb-windows-${{ matrix.config.arch }}.zip src/Release/duckdb.dll src/Release/duckdb.lib src/amalgamation/duckdb.hpp src/include/duckdb.h
        ./scripts/upload-assets-to-staging.sh github_release libduckdb-windows-${{ matrix.config.arch }}.zip duckdb_cli-windows-${{ matrix.config.arch }}.zip

    - uses: ilammy/msvc-dev-cmd@v1
    - name: Duckdb.dll export symbols with C++ on Windows
      if: inputs.skip_tests != 'true' && matrix.config.arch == 'amd64'
      shell: bash
      run: cl -I src/include examples/embedded-c++-windows/cppintegration.cpp -link src/Release/duckdb.lib

 win-packaged-upload:
   runs-on: ubuntu-latest
   needs:
     - windows-release-cli
   steps:
     - uses: actions/download-artifact@v4
       with:
         name: duckdb-binaries-windows-arm64

     - uses: actions/download-artifact@v4
       with:
         name: duckdb-binaries-windows-amd64

     - uses: actions/upload-artifact@v4
       with:
         name: duckdb-binaries-windows
         path: |
           libduckdb-windows-amd64.zip
           duckdb_cli-windows-amd64.zip
           libduckdb-windows-arm64.zip
           duckdb_cli-windows-arm64.zip
