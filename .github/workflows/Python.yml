name: Python
on:
  push:
    paths:
      - 'tools/pythonpkg/**'
  pull_request:
    paths:
      - 'tools/pythonpkg/**'


concurrency:
  group: python-${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}-${{ inputs.override_git_describe }}
  cancel-in-progress: true

jobs:
  warn-and-fail:
    name: Disallow changes to tools/pythonpkg
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Don't make changes to tools/pythonpkg."
        echo "The DuckDB Python extension now lives in the duckdb/duckdb-python repository."
        exit 1
