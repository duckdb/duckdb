        fetch-depth: 0

    - name: Install
      run: sudo apt-get update -y -qq && sudo apt-get install -y -qq ninja-build

    - name: Build
      run: THREADSAN=1 make reldebug

    - name: Test
      run: build/reldebug/test/unittest


  valgrind:
    name: Valgrind
    runs-on: ubuntu-20.04
    needs: linux-debug

    env:
      CC: gcc-10
      CXX: g++-10
      DISABLE_SANITIZER: 1
